<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احسب فاتورتك مع صحابك</title>
	<link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="language-selection">
            <h1>اختر اللغة</h1>
            <button onclick="selectLanguage('en')">English</button>
            <button onclick="selectLanguage('ar')">العربية</button>
        </div>
        <div id="app-content" style="display: none;">
            <h1 id="app-title">احسب فاتورتك مع صحابك</h1>
            <div id="step1">
                <div class="input-group">
                    <label for="num-people"><span id="label-num-people">عدد الأشخاص:</span></label>
                    <input type="number" id="num-people" min="1" required>
                    <span id="num-people-error" class="error-message">يرجى ملء هذا الحقل</span>
                </div>
                <button id="generate-names-button" onclick="generateNames()"><span id="button-generate-names">ابدأ</span></button>
                <form id="names-form" class="names-container"></form>
                <button id="next-button" onclick="goToStep2FromStep1()" style="display: none;"><span id="button-next">التالي</span></button>
            </div>
            <div id="step2" style="display: none;">
                <div class="input-group">
                    <label for="total-order"><span id="label-total-order">قيمة الفاتورة:</span></label>
                    <input type="number" id="total-order" step="0.01" required>
                    <span id="total-order-error" class="error-message">يرجى ملء هذا الحقل</span>
                </div>
                <div class="input-group">
                    <label for="sub-total"><span id="label-sub-total">قيمة الطلبات بدون ضريبة:</span></label>
                    <input type="number" id="sub-total" step="0.01" required>
                    <span id="sub-total-error" class="error-message">يرجى ملء هذا الحقل</span>
                </div>
                <button id="back-to-step1-button" onclick="goToStep1FromStep2()"><span id="button-back-to-step1">السابق</span></button>
                <button id="next-to-step3-button" onclick="goToStep3()"><span id="button-next-to-step3">التالي</span></button>
            </div>
            <div id="step3" style="display: none;">
                <div id="mismatch-alert" class="error-message" style="display: none;"></div>
                <div id="cards-container" class="cards-container"></div>
                <button id="back-to-step2-button" onclick="goToStep2FromStep3()"><span id="button-back-to-step2">السابق</span></button>
                <button id="calculate-button" onclick="calculateVAT()"><span id="button-calculate">احسب</span></button>
            </div>
            <div id="result" style="display: none;">
                <h2 id="results-title">النتائج</h2>
                <div id="result-cards-container" class="result-cards-container"></div>
                <button id="save-all-button" onclick="saveAllResults()"><span id="button-save-all">حفظ الكل كصورة</span></button>
                <button id="back-to-step3-button" onclick="goToStep3FromResults()"><span id="button-back-to-step3">السابق</span></button>
                <button id="start-again-button" onclick="startAgain()"><span id="button-start-again">البدء من جديد</span></button>
            </div>
        </div>
    </div>
    <footer>
        <p><span id="footer-text">جميع الحقوق محفوظة ©</span> <a href="https://facebook.com/ahmed.joo" target="_blank" onclick="openFacebook(event)">Ahmed Youssef</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>VAT Calculator</h1>
        <div id="step1">
            <div class="input-group">
                <label for="num-people"><i class="fas fa-users"></i> Number of People:</label>
                <input type="number" id="num-people" min="1" required>
                <span id="num-people-error" class="error-message">Please fill this field</span>
            </div>
            <button onclick="generateNames()">Go</button>
            <form id="names-form" class="names-container">
                <!-- Names fields will be added dynamically -->
            </form>
            <button id="next-button" onclick="goToStep2FromStep1()" style="display: none;">Next</button>
        </div>
        <div id="step2" style="display: none;">
            <div class="input-group">
                <label for="total-order"><i class="fas fa-money-bill-wave"></i> Total Order Value:</label>
                <input type="number" id="total-order" step="0.01" required>
                <span id="total-order-error" class="error-message">Please fill this field</span>
            </div>
            <div class="input-group">
                <label for="sub-total"><i class="fas fa-receipt"></i> Sub-total Value:</label>
                <input type="number" id="sub-total" step="0.01" required>
                <span id="sub-total-error" class="error-message">Please fill this field</span>
            </div>
            <button onclick="goToStep1FromStep2()">Back</button>
            <button onclick="goToStep3()">Next</button>
        </div>
        <div id="step3" style="display: none;">
            <div id="cards-container" class="cards-container">
                <!-- Cards will be added dynamically -->
            </div>
            <button onclick="goToStep2FromStep3()">Back</button>
            <button onclick="calculateVAT()">Calculate</button>
        </div>
        <div id="result" style="display: none;">
            <h2><i class="fas fa-check-circle"></i> Results</h2>
            <div id="result-cards-container" class="result-cards-container">
                <!-- Result cards will be displayed here -->
            </div>
            <button onclick="goToStep3FromResults()">Back</button>
            <button onclick="startAgain()">Start Again</button>
        </div>
    </div>
    <footer>
        <p>All rights reserved Â© <a href="https://facebook.com/ahmed.joo" target="_blank" onclick="openFacebook(event)">Ahmed Youssef</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>VAT Calculator</h1>
        <div id="step1">
            <label for="num-people"><i class="fas fa-users"></i> Number of People:</label>
            <input type="number" id="num-people" min="1" required>
            <button onclick="generateNames()">Go</button>
            <form id="names-form">
                <!-- Names fields will be added dynamically -->
            </form>
            <label for="total-order"><i class="fas fa-money-bill-wave"></i> Total Order Value:</label>
            <input type="number" id="total-order" step="0.01" required>
            <label for="sub-total"><i class="fas fa-receipt"></i> Sub-total Value:</label>
            <input type="number" id="sub-total" step="0.01" required>
            <button onclick="goToStep2()">Next</button>
        </div>
        <div id="step2" style="display: none;">
            <table id="order-table">
                <thead>
                    <tr>
                        <!-- Headers will be added dynamically -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
            <button onclick="goToStep1()">Back</button>
            <button onclick="calculateVAT()">Calculate</button>
        </div>
        <div id="result" style="display: none;">
            <h2><i class="fas fa-check-circle"></i> Results</h2>
            <table id="result-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Order Value</th>
                        <th>VAT</th>
                        <th>Total to Pay</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be displayed here -->
                </tbody>
            </table>
            <button onclick="exportPDF()">Export as PDF</button>
            <button onclick="startAgain()">Start Again</button>
        </div>
    </div>
<footer>
        <p>All rights reserved Â© <a href="https://facebook.com/ahmed.joo" target="_blank">Ahmed Youssef Joe</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
